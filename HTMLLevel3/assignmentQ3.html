<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/Action">
        <h1>Feedback Form</h1>
        <div>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name">
        </div>
        <br>
        <div>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email">
        </div>
        <br>
        <div>
            <label for="message">Message : </label><br>
            <textarea name="message" id="message" rows="4" cols="30"></textarea>
        </div>
        <br>
        <div>
            <label for="rating">Rate us out of 5:</label> <br>
            <input type="radio" name="rating" id="one">
            <label for="one">1</label> <br>

            <input type="radio" name="rating" id="two">
            <label for="two">2</label> <br>

            <input type="radio" name="rating" id="three">
            <label for="three">3</label> <br>

            <input type="radio" name="rating" id="four">
            <label for="four">4</label> <br>

            <input type="radio" name="rating" id="five">
            <label for="five">5</label> <br>
        </div>
        <br><br>
        <button type="submit">Send your massege!</button>
    </form>
</body>

</html>
